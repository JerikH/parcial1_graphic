<!DOCTYPE html>

	Maria Fernanda Londono Sabogal

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/signUpstyle.css">
    <link rel="icon" href="img/bibliotecalogo.png" type="image/x-icon"> <!-- Icono de la pestaña -->
    <title>Librería UTP</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="img/bibliotecalogo1.png" alt="Logo Biblioteca" onclick="location.href='index.html'">
            </div>
            <div class="vertical-container">
                <div class="horizontal-container">
                    <div></div>
                    <h1 class="title" onclick="location.href='index.html'">Librería UTP</h1>
                    <div class="header-right">
                        <button class="visitor-button">Visitante</button>
                        <button class="login-button" onclick="location.href='login.html'">Login</button>
                        <div class="avatar">
                            <img src="img/user.jpg" alt="Avatar">
                        </div>
                    </div>
                </div>
                <div class="menu">
                    <div></div>
                    <div class="menu-content">
                        <div class="menu-buttons">
                            <button>Noticias</button>
                            <button>Libros</button>
                        </div>
                        <div class="menu-search">
                            <input type="text" placeholder="Buscar libros">
                        </div>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="advertising-left">
            <!-- Código de la publicidad -->
            <video
                width="60%"
                source src="vid/publicidad2.mp4" type="video/mp4"
                style="border: none"
                autoplay
                loop
            >
            </video>
        </div>
        <div class="registration-box">
            <h2>Registrarse</h2>
            <form>
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Registrarse</button>
            </form>
            <div class="login-link">
                <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
