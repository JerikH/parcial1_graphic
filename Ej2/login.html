<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/Loginstyle.css">
    <link rel="icon" href="img/bibliotecalogo.png" type="image/x-icon"> <!-- Icono de la pestaña -->
    <title>Librería UTP</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="img/bibliotecalogo1.png" alt="Logo Biblioteca" onclick="location.href='index.html'">
            </div>
            <div class="vertical-container">
                <div class="horizontal-container">
                    <div></div>
                    <h1 class="title" onclick="location.href='index.html'">Librería UTP</h1>
                    <div class="header-right">
                        <button class="visitor-button">Visitante</button>
                        <div class="avatar">
                            <img src="img/user.jpg" alt="Avatar">
                        </div>
                    </div>
                </div>
                <div class="menu">
                    <div></div>
                    <div class="menu-content">
                        <div class="menu-buttons">
                            <button>Noticias</button>
                            <button>Libros</button>
                        </div>
                        <div class="menu-search">
                            <input type="text" placeholder="Buscar libros">
                        </div>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="advertising-left">
            <!-- Código de la publicidad -->
            <video
                width="60%"
                source src="vid/publicidad2.mp4" type="video/mp4"
                style="border: none"
                autoplay
                loop
            >
            </video>
        </div>

        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <a href="#">¿Olvidaste la contraseña?</a>
                <button type="submit">Ingresar</button>
                <div class="signup">
                    <p>¿Aún no tienes cuenta? <a href="sign_up.html">Regístrate</a></p>
                </div>
            </form>
        </div>        
    </div>

</body>
</html>
